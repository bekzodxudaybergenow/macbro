<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>MacBro</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="head">
                    <a class="logo head__logo" href="index.html"><img src="./img/header/logo.svg" alt="MacBro-Logo"></a>
                    <ul class="head__list">
                        <li class="head__list__item"><a class="head__item__link" href="#">Mac</a></li>
                        <li class="head__list__item"><a class="head__item__link" href="#">iPhone</a></li>
                        <li class="head__list__item"><a class="head__item__link" href="#">iPad</a></li>
                        <li class="head__list__item"><a class="head__item__link" href="#">Watch</a></li>
                        <li class="head__list__item"><a class="head__item__link" href="#">AirPods</a></li>
                        <li class="head__list__item"><a class="head__item__link" href="#">Trade In</a></li>
                    </ul>
                    <a class="btn head__order__btn" href="#">Buyurtma Bering</a>
                </div>
                <div class="hero">
                    <div class="hero__content">
                        <div class="hero__content__text">
                            <h1 class="hero__text--title">Chegaralarsiz Tanlov Qiling</h1>
                            <p class="hero__text--descr">Eng Qimmat bilan hamkorlikni biz orqali amalga oshiring. Apple sizga eng so’nggilarini taqdim etadi</p>
                            <a class="discount-btn hero__text--link" href="#">Keng Assortiment (-25% chegirma)</a>
                        </div>
                        <div class="hero__content__img">
                            <img src="./img/header/phone.png" srcset="./img/header/phone@2x.png 2x"alt="Phone"/>
                        </div>
                    </div>
                    <div class="partners">
                        <img src="./img/header/1.svg" alt="BT Group ">
                        <img src="./img/header/2.svg" alt="T-Mobile">
                        <img src="./img/header/3.svg" alt="Vodafone">
                        <img src="./img/header/4.svg" alt="Telefonica">
                        <img src="./img/header/5.svg" alt="OrangeTv">
                        <img src="./img/header/6.svg" alt="Verizon">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="products">
                <div class="container">
                    <div class="producs__row">
                        <h1 class="products--title">So’nggi Mahsulotlar</h1>
                        <ul class="producs__list">
                            <li class="products__list__item">
                                <a class="products__item--link" href="#">
                                    <img src="./img/main/1.png" alt="Phone">
                                </a>
                            </li>
                            <li class="products__list__item">
                                <a class="products__item--link" href="#">
                                    <img src="./img/main/2.png" alt="iPad-Pro">
                                </a>
                            </li>
                            <li class="products__list__item">
                                <a class="products__item--link" href="#">
                                    <img src="./img/main/3.png" alt="Macbook">
                                </a>
                            </li>
                            <li class="products__list__item">
                                <a class="products__item--link" href="#">
                                    <img src="./img/main/4.png" alt="AirPods Pro">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
